{% extends 'base.html' %}
{% block title %}All Workers<{% endblock %}
{% block content %}
    <h1>All workers</h1>
    {% for worker in workers %}
        <h3>{{ worker.position }}</h3>
        <p>First name: {{ worker.first_name }}</p>
        <p>Last name: {{ worker.last_name }}</p>
    {% endfor %}
{% endblock %}
